        <!-- contact -->
        <div class="row section" id="contact">
            <h1>Contact me</h1>
            <form id="contact-form" method="POST" name="contact-form">
                <div class="row">
                    <div class="col-xs-12 col-sm-offset-1 col-sm-5">
                        <div class="form-group">
                            <label for="inputlname">Last name</label>
                            <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Enter your last name">
                            <span class="error" id="lnameErr"></span>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-5">
                        <div class="form-group">
                            <label for="inputfname">First name</label>
                            <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter first name">
                            <span class="error" id="fnameErr"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-offset-1 col-sm-5">
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email">
                            <span class="error" id="emailErr"></span>
                        </div>

                    </div>
                    <div class="col-xs-12 col-sm-5">
                        <div class="form-group">
                            <label for="inputName">Website address</label>
                            <input type="text" name="website" id="website" class="form-control" placeholder="Enter your website address">
                            <span class="error" id="websiteErr"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-offset-1 col-sm-5">
                        <div class="form-group">
                            <label for="inputGender">Gender</label>
                            <select class="form-control">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-5">
                        <div class="form-group">
                            <label>Age</label>
                            <input type="text" name="age" id="age" class="form-control" placeholder="Enter your age">
                            <span class="error" id="ageErr"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-offset-1 col-sm-10">
                        <div class="form-group">
                            <label>Your message</label>
                            <textarea name="message" id="message" class="form-control"></textarea>
                            <span class="error" id="messageErr"></span>
                        </div>
                        <button type="reset" class="btn btn-default">Reset</button>
                        <button type="submit" class="btn btn-default">Send</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-offset-1 col-sm-10" id="submit-alert"></div>
                </div>
        </div>
        </form>
